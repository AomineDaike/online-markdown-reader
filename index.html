<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Markdown Reader</title>
    <link rel="stylesheet" href="assets/lib/highlightjs/styles/atom-one-light.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/markdown.css">

    <script type="text/javascript">

    </script>
</head>
<body>


<div id="upload">

    <input type="file" id="select-file">
    <button class="select-file-style" id="drop">选择或者拖拽 Markdown 文件到此</button>

</div>


<div id="content"></div>
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
</script>
<script type="text/javascript" async src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_CHTML">
</script>


<script type="text/javascript" src="assets/lib/highlightjs/highlight.pack.min.js"></script>
<script type="text/javascript" src="assets/lib/marked/marked.min.js"></script>
<script type="text/javascript" src="assets/js/index.js"></script>
</body>
</html>
